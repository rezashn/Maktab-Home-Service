<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>User List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>
</div>
<script>
  fetch('http://localhost:8080/web_controller/users/user-list')
          .then(response => response.json())
          .then(users => {
            let tableBody = document.getElementById('userTableBody');
            users.forEach(user => {
              tableBody.innerHTML += `
                        <tr>
                            <td>${user.firstName}</td>
                            <td>${user.lastName}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                        </tr>
                    `;
            });
          });
</script>
</body>
</html>
