<!DOCTYPE html>
<html>
<head>
  <title>Update Order</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
  <form id="updateOrderForm">
    <div class="form-group">
      <label>Order ID:</label>
      <input type="number" id="orderId" class="form-control">
    </div>
    <div class="form-group">
      <label>Customer ID:</label>
      <input type="number" id="customerId" class="form-control">
    </div>
    <div class="form-group">
      <label>Category ID:</label>
      <input type="number" id="serviceCategoryId" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" onclick="updateOrder()">Update</button>
  </form>
</div>
<script>
  function updateOrder() {
    fetch(`/orders/${document.getElementById('orderId').value}`, {
      method: 'PUT',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        customerId: document.getElementById('customerId').value,
        serviceCategoryId: document.getElementById('serviceCategoryId').value,
      })
    });
  }
</script>
</body>
</html>
