<!DOCTYPE html>
<html>
<head>
  <title>Delete Order</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
  <form id="deleteOrderForm">
    <div class="form-group">
      <label>Order ID:</label>
      <input type="number" id="orderId" class="form-control">
    </div>
    <button type="button" class="btn btn-danger" onclick="deleteOrder()">Delete</button>
  </form>
</div>
<script>
  function deleteOrder() {
    fetch(`/orders/${document.getElementById('orderId').value}`, {method: 'DELETE'});
  }
</script>
</body>
</html>
