<!DOCTYPE html>
<html>
<head>
  <title>Get Order</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
  <form id="getOrderForm">
    <div class="form-group">
      <label>Order ID:</label>
      <input type="number" id="orderId" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" onclick="getOrder()">Get</button>
  </form>
  <div id="orderInfo" class="mt-3"></div>
</div>
<script>
  function getOrder() {
    fetch(`/orders/${document.getElementById('orderId').value}`)
            .then(r => r.json())
            .then(o => document.getElementById('orderInfo').textContent = JSON.stringify(o));
  }
</script>
</body>
</html>
