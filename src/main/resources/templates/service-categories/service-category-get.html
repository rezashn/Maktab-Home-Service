<!DOCTYPE html>
<html>
<head>
  <title>Get Category</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
  <form id="getForm">
    <div class="form-group">
      <label>ID:</label>
      <input type="number" id="categoryId" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" onclick="getCategory()">Get</button>
  </form>
  <div id="categoryInfo" class="mt-3"></div>
</div>
<script>
  function getCategory() {
    fetch(`/service-categories/${document.getElementById('categoryId').value}`)
            .then(r => r.json())
            .then(c => document.getElementById('categoryInfo').textContent = "Title: " + c.title);
  }
</script>
</body>
</html>
