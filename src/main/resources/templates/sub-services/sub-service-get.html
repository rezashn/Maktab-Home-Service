<!DOCTYPE html>
<html>
<head>
  <title>Get Sub-Service</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
  <form id="getSubServiceForm">
    <div class="form-group">
      <label>ID:</label>
      <input type="number" id="subServiceId" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" onclick="getSubService()">Get</button>
  </form>
  <div id="subServiceInfo" class="mt-3"></div>
</div>
<script>
  function getSubService() {
    fetch(`/sub-services/${document.getElementById('subServiceId').value}`)
            .then(r => r.json())
            .then(s => document.getElementById('subServiceInfo').textContent = JSON.stringify(s));
  }
</script>
</body>
</html>
