<!DOCTYPE html>
<html>
<head>
  <title>Update Sub-Service</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
  <form id="updateSubServiceForm">
    <div class="form-group">
      <label>ID:</label>
      <input type="number" id="subServiceId" class="form-control">
    </div>
    <div class="form-group">
      <label>Title:</label>
      <input type="text" id="title" class="form-control">
    </div>
    <div class="form-group">
      <label>Category ID:</label>
      <input type="number" id="serviceCategoryId" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" onclick="updateSubService()">Update</button>
  </form>
</div>
<script>
  function updateSubService() {
    fetch(`/sub-services/${document.getElementById('subServiceId').value}`, {
      method: 'PUT',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        title: document.getElementById('title').value,
        serviceCategoryId: document.getElementById('serviceCategoryId').value,
      })
    });
  }
</script>
</body>
</html>
