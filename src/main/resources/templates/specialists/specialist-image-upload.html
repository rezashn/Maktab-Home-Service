<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Specialist Image</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Upload Specialist Image</h2>
  <form action="/specialists/{specialistId}/image" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>Specialist ID:</label>
      <input type="number" name="specialistId" class="form-control">
    </div>
    <div class="form-group">
      <label>Image:</label>
      <input type="file" name="image" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
</body>
</html>
