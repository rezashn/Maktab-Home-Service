<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Specialist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Get Specialist</h2>
  <form id="getForm">
    <div class="form-group">
      <label>Specialist ID:</label>
      <input type="number" id="specialistId" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" onclick="getSpecialist()">Get</button>
  </form>
  <div id="specialistInfo" class="mt-3"></div>
</div>
<script>
  function getSpecialist() {
    let specialistId = document.getElementById('specialistId').value;
    fetch(`/specialists/${specialistId}`)
            .then(response => response.json())
            .then(specialist => {
              document.getElementById('specialistInfo').innerHTML = `
                        <p><strong>First Name:</strong> ${specialist.firstName}</p>
                        <p><strong>Last Name:</strong> ${specialist.lastName}</p>
                        <p><strong>Email:</strong> ${specialist.email}</p>
                        <p><strong>Role:</strong> ${specialist.role}</p>
                    `;
            });
  }
</script>
</body>
</html>
