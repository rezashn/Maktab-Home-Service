<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Specialist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Update Specialist</h2>
  <form id="updateForm">
    <div class="form-group">
      <label>Specialist ID:</label>
      <input type="number" id="specialistId" class="form-control">
    </div>
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" id="firstName" class="form-control">
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" id="lastName" class="form-control">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Role:</label>
      <select id="role" class="form-control">
        <option value="SPECIALIST">SPECIALIST</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" onclick="updateSpecialist()">Update</button>
  </form>
</div>
<script>
  function updateSpecialist() {
    let specialistId = document.getElementById('specialistId').value;
    let firstName = document.getElementById('firstName').value;
    let lastName = document.getElementById('lastName').value;
    let email = document.getElementById('email').value;
    let role = document.getElementById('role').value;
    fetch(`/specialists/${specialistId}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ firstName, lastName, email, role })
    });
  }
</script>
</body>
</html>
